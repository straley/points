<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Incidents</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/ionic.css">

    <script src="js/ionic.js"></script>
    <script src="js/ionic-angular.js"></script>

    <!-- Needed for Cordova/PhoneGap -->
    <!--<script type="text/javascript" src="cordova.js"></script>-->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="incident" ng-controller="IncidentsCtrl">
  <side-menus>

    <!-- Center content -->
    <pane side-menu-content>
      <header class="bar bar-header bar-positive">
        <h1 class="title">Incident Log</h1>
        <!-- New Incident button-->
        <button class="button button-clear" ng-click="newIncident()">
          New
        </button>
      </header>
      <content has-header="true" scroll="false">
        <list>
          <item ng-repeat="incident in incidents">
            {{incident.child}} | {{incident.selection}}
          </item>
        </list>
      </content>
    </pane>
  </side-menus>
  <script id="new-incident.html" type="text/ng-template">

    <div class="modal">

      <!-- Modal header bar -->
      <header class="bar bar-header bar-secondary">
        <h1 class="title">New Incident</h1>
        <button class="button button-clear button-positive" ng-click="closeNewIncident()">Cancel</button>
      </header>

      <!-- Modal content area -->
      <content has-header="true">

        <form ng-submit="createIncident(incident)">
          <div class="list">
            <label class="item item-input">
              <div class="input-label">
                Date / Time
              </div>
              <input type="text" ng-model="incident.datetime">
            </label>
            <label class="item item-input item-select">
              <div class="input-label">
                Child
              </div>
              <select ng-model="incident.child" class="first-field">
                <option>Jessie</option>
                <option>Cameron</option>
              </select>
            </label>
            <label class="item item-input item-select">
              <div class="input-label">
                Incident Type
              </div>
              <select ng-model="incident.selection">
<option>Chores: Daily - Empty Sink/Washer [+1]
</option><option>Chores: Sun - New Litter Boxes [+2]
</option><option>Chores: Mon - Scoop Out Litter [+1]
</option><option>Chores: Tue - Roomba [+1]
</option><option>Chores: Tue - Scoop Out Litter [+1]
</option><option>Chores: Wed - New Litter Boxes [+2]
</option><option>Chores: Thu - Roomba [+1]
</option><option>Chores: Thu - Scoop Out Litter [+1]
</option><option>Chores: Thu - Trash/Recycling [+2]
</option><option>Chores: Fri - Cans Back In [+1]
</option><option>Chores: Fri - Scoop Out Litter [+1]
</option><option>Chores: Sat - Counters [+1]
</option><option>Chores: Sat - Dusting [+1]
</option><option>Chores: Sat - Mopping [+1]
</option><option>Chores: Sat - Roomba [+1]
</option><option>Chores: Sat - Scoop Out Litter [+1]
</option><option>Chores: Sat - Straigtening [+1]
</option><option>Chores: Sat - Sweeping [+1]
</option><option>Clean: Room Cleaned Up - Daily [+1]
</option><option>Extra: 20M Extra Homework - Daily [+1]
</option><option>Extra: Report Card "A" [+10]
</option><option>Extra: Report Card "B" [+5]
</option><option>Share: Helping Others [+1] 
</option><option>Share: Others First [+1]
</option><option>Greed: Damaging House [-10]
</option><option>Greed: Destroying Item >$100 [-4]
</option><option>Greed: Destroying Item >$200 [-6]
</option><option>Greed: Destroying Item >$50 [-2]
</option><option>Greed: Destroying Item >$500 [-10]
</option><option>Greed: Destroying Toy/Game [-2]
</option><option>Greed: Shower/Water > 10 Mins [-1]
</option><option>Greed: Shower/Water > 15 Mins [-2]
</option><option>Greed: Shower/Water > 20 Mins [-3]
</option><option>Greed: Shower/Water > 30 Mins [-5]
</option><option>Greed: Wasting Food [-2]
</option><option>Mess: Clean Clothes Disheveled [-2]
</option><option>Mess: Common Furniture Disarray [-1]
</option><option>Mess: Dirty Clothes On Floor [-1]
</option><option>Mess: Hands Not Washed When Needed [-2]
</option><option>Mess: No Shower - Daily [-1]
</option><option>Mess: Not Cleaning Messy Clothes [-1]
</option><option>Mess: Not Cleaning Messy Face/Hands [-1]
</option><option>Mess: Not Cleaning On/Around Toilet [-1]
</option><option>Mess: Not Drying Window/Ledge After Shower [-1]
</option><option>Mess: Plate Not Away/Food Spills [-1]
</option><option>Mess: Teeth Not Brushed Twice - Daily [-1]
</option><option>Mess: Toothpaste/Sink Mess, No Recap [-1]
</option><option>Mess: Toys/Games Left Out [-1]
</option><option>Misbehaving: "I Don't Care" [-2]
</option><option>Misbehaving: Arguing [-1]
</option><option>Misbehaving: AWOL [-2]
</option><option>Misbehaving: Bargaining [-1]
</option><option>Misbehaving: Disrepecting [-2]
</option><option>Misbehaving: Excessive Screen Time [-3]
</option><option>Misbehaving: False Blaming [-2]
</option><option>Misbehaving: Hurting Self [-2]
</option><option>Misbehaving: Inappropriate Web/TV [-3]
</option><option>Misbehaving: Incomplete Homework [-1]
</option><option>Misbehaving: Language [-1]
</option><option>Misbehaving: Lying [-2]
</option><option>Misbehaving: Meltdown [-2]
</option><option>Misbehaving: Not To Bed On Time [-1]
</option><option>Misbehaving: Oppositional [-1]
</option><option>Misbehaving: Playing Before Work [-2]
</option><option>Misbehaving: Stalling Work [-2]
</option><option>Misbehaving: Talking Back [-1]
</option><option>Misbehaving: Threating Actions [-2]
</option><option>Misbehaving: Threating Harm [-4]
</option><option>Misbehaving: Tormenting Animals [-2]
</option><option>Misbehaving: Using Without Permission [-2]
</option>                
              </select>
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Notes" ng-model="incident.notes">
            </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">Create Incident</button>
          </div>
        </form>

      </content>

    </div>

  </script>
</body>
</html>
